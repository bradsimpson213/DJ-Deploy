{% extends "base.html" %} {% block content %}

    <h2>Enter a new joke here:</h2>
    <form action="" method="post" novalidate>
        {{ form.csrf_token }}
        <p>
            {{ form.joke.label }}
            {{ form.joke() }}
        </p>
        <p>
            {{ form.punchline.label }}
            {{ form.punchline() }}
        </p>
        <p>
            {{ form.rating.label }}
            {{ form.rating() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
